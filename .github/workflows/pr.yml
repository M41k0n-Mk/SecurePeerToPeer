name: PR Checks

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  test-and-scan:
    name: PR Build & Test (JDK ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17', '21' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: maven

      - name: Cache OWASP Dependency-Check data
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository/org/owasp/dependency-check-data
          key: owasp-nvd-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: owasp-nvd-${{ runner.os }}-

      - name: Build & Unit tests
        run: mvn -B -e clean test

      - name: Integration tests (Failsafe verify)
        run: mvn -B -e verify

      - name: Lint (Checkstyle)
        run: mvn -B checkstyle:check

      - name: Static analysis (SpotBugs)
        run: mvn -B spotbugs:spotbugs spotbugs:check || true

      - name: Security scan (OWASP Dependency-Check)
        run: mvn -B org.owasp:dependency-check-maven:aggregate -Dformat=HTML -Dformats=HTML,XML,SARIF || true

      - name: Upload SARIF (OWASP)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: target/dependency-check-report.sarif

      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pr-reports-jdk${{ matrix.java }}
          path: |
            target/site/**
            target/dependency-check-report.*
            target/spotbugsXml.xml
            target/spotbugsHtml.html
